<div class="container">
    <div class="table">
        <div class="tableHeader">
            <div class="header">
                <h3>Players</h3>
            </div>
            <div class="search">
                <mat-form-field>
                  <input matInput type="text" (keyup)="searchFor($any($event.target).value)" placeholder="Search">
                </mat-form-field>
            </div>
            <div class="paginator">
                <mat-paginator #MatPaginator1 [pageSizeOptions]="[20, 30, 50]" showFirstLastButtons></mat-paginator>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
              <td mat-cell *matCellDef="let element"> {{ element.firstName }} {{ element.lastName }} </td>
            </ng-container>
          
            <ng-container matColumnDef="teamId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
              <td mat-cell *matCellDef="let element"> {{ element.teamId | team }} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Num </th>
                <td mat-cell *matCellDef="let element"> {{ element.leagues.standard.jersey }} </td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pos </th>
                <td mat-cell *matCellDef="let element"> {{ element.leagues.standard.pos }} </td>
            </ng-container>

            <ng-container matColumnDef="heightInMeters">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                <td mat-cell *matCellDef="let element"> {{ element.heightInMeters }} </td>
            </ng-container>

            <ng-container matColumnDef="weightInKilograms">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                <td mat-cell *matCellDef="let element"> {{ element.weightInKilograms }} </td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let element"> {{ element.country }} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="waiter" *ngIf="!loaded">
            <h4>Loading...</h4>
        </div>
    </div>
</div>
