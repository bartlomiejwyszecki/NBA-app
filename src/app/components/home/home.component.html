<app-carousel></app-carousel>

<div class="container">
    <div class="hof">
        <h2>Hall of fame</h2>
        <div class="articles">
            <div class="row">
                <div class="col-12 col-md-6 main">
                    <div style="overflow: hidden;">
                        <div class="img" [ngStyle]="{'background-image': 'url(' + main.img + ')'}"></div>
                    </div>
                    <div class="text">
                        <div class="header">
                            <h1>{{ main.header }}</h1>
                        </div>
                        <div class="description">
                            {{ main.description }}
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 other">
                    <div class="article" *ngFor="let article of others">
                        <app-article [article]="article"></app-article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
