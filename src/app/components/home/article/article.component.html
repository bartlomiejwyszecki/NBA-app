<div class="content">
    <div class="row">
        <div class="col-5">
            <div class="img" [ngStyle]="{'background-image': 'url(' + article.img + ')'}"></div>
        </div>
        <div class="col-7 text">
            <div class="header">
                <h4>{{ article.header }}</h4>
            </div>
            <div class="description">
                <p>{{ article.description }}</p>
            </div>
        </div>
    </div>
</div>
