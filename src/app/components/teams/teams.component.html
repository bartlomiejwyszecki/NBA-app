<div class="container">
    <div class="row all">
        <h2>All teams</h2>
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let division of divisions | keyvalue">
            <div class="divisions">
                <h3 class="divHeader">{{ division.key }}</h3>
                <div class="row team" *ngFor="let team of division.value.teams">
                    <div class="col-1 img">
                        <img src="{{ team.logo }}">
                    </div>
                    <div class="col-11 description">
                        <h4>{{ team.fullName }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
